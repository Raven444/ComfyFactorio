[biter_battles]
map_info=	- - B I T E R    B A T T L E S - -\n\n	Your objective is to defend your team's rocket silo and defeat the other team.\n	Feed the opponent's biters with science packs to increase their strength.\n	High tier science juice will yield stronger results.\n\n	There is no major direct pvp combat.\n	The horizontal border river is landfill proof.\n	Construction robots can not build on the other teams's side.\n	The random map layout is mirrored to provide a fair competition.\n\n	West and East directions contain no biter nests,\n	leaving room for factory expansion and outpost building.\n	North and South directions are biter territory.\n\n	There is no biter evolution from pollution, or destruction.\n	ONLY feeding increases their power and will lead to your teams victory.\n\n	The gui yields two different main stats for each team's biters.\n\n	    - EVO -\n	    The evolution of the biters, which increases when they get fed.\n	    It can go above 100% which unlocks endgame modifiers,\n	    granting them increased damage and evasion.\n\n	    - THREAT -\n     Causes biters to attack and reduces when biters are slain.\n	    Feeding gives permanent "threat-income", as well as creating instant threat.\n	    A high threat value causes big attacks.\n	    Values of zero or below will cause no attacks.

[fish_defender]
map_info_main_caption=--Fish Defender--
map_info_sub_caption=    *blb blubby blub*
map_info_text=The biters have catched the scent of fish in the market.\nFend them off as long as possible!\nThis however will not be an easy task,\nsince their strength and resistance increases constantly over time.\n\nYour ultimate goal is to evacuate all the fish to cat planet!\nPut them in your rocket's cargo and launch them into space.\nDon't worry, you will still get space science.\n\nThe Market will gladly take any coin you might find.\nAdditional turret slots can be bought at the market.\nSeveral unique upgrades are available too.\nResearching tanks will unlock the artillery technology early.\nAny container bearing dangerous goods, like ammo, grenades or barrels,\ncauses heavy explosions when it breaks.\nMaybe this can be used to our advantage.

[mountain_fortress]
map_info_main_caption=마 운 틴 포 트 리 스
map_info_sub_caption=    ..덜 컹 덜 컹 칙 칙 폭 폭..
map_info_text=바이터 들이 열차 화물칸 안에 있는 생선의 냄새를 맡았습니다.\n열차를 이동하며 가능한 오랫동안 보호해야 합니다!\n간단하지는 않을것 입니다,\n그들은 시간이 지날수록 진화하고 강해집니다.\n\n남쪽지대는 시간이 지남에 따라 서서히 붕괴될것입니다.\n벽돌 이나 콘크리트 및 단단한 타일들은 바닥의 안정성을 향상시킵니다.\n\n더 많은 보급품을 과 자원을 위해 파헤칠수록 무엇이 기다릴지 모릅니다.\n당신의 곡괭이를 점검하고 채굴에 대해 조사하십시오,\n뿐만 아니라 배낭의 공간도 늘려야 하며 곡괭이도 강화시켜야 합니다.\n\n바위들을 파헤치면서 끝을알수없는 어두운 절벽과 깊고 어두운 강을 만나게 될것입니다.\n폭발물을 이용하여 넓은 범위를 채굴할수있습니다 다른 방식을 추구 할 수 있습니다.\n그것들에게 필요한것은 오직 컨테이너 그리고 정확한 조준사격.\n\n열차 화물칸에서 보급품을 획득할수있습니다.\n여러분의 여정에 행운을 빕니다!

