[biter_battles]
map_info=	- - 바  이  터  배  틀 - -\n\n	당신의 목표는 팀의 로켓 사일로를 방어하고 다른 팀을 이기는 것입니다.\n	바이터들 에게 과학팩을 먹여 강하게 만들 수 있습니다.\n	높은 단계의 과학팩은 더 강력한 결과를 볼 수 있습니다.\n\n	직접적으로 PVP를 겪지는 않을 것 입니다.\n	수평선 경계의 강은 매립을 할수 없습니다.\n	건설용 로봇들은 상대팀에게 작동할 수 없습니다.\n	랜덤으로 맵 레이아웃을 제공하여 공정한 경쟁을 제공합니다.\n\n	서쪽 과 동쪽에는 바이터 둥지가 없습니다,\n	공장의 확장과 전초기지 건설을 위한 공간 입니다.\n	북쪽과 남쪽 방향으로는 바이터들이 득실대고 있습니다.\n\n	오염이나 파괴로 인한 진화는 없습니다.\n	오직 먹이를 주는것만으로 그것들을 진화시키고 당신의 팀을 유리하게 이끌어 갈것입니다.\n\n	GUI는 각 팀에 대한 주요통계를 산출하여 보여줍니다.\n\n	    - 진화 -\n	    바이터는 어떤한 것을 먹이면 진화하게 됩니다.\n	    후반부에 가서도 이 기능 을 100% 이상 사용할 수 있습니다 ,\n	    공격력과 회피력이 증가하게 됩니다.\n\n	    - 위험 -\n     바이터들을 공격을 유도 시키거나 죽인다면 위험도는 감소합니다.\n	    먹이를 제공할수록 위험도가 올라가게되고 누적이 됩니다.\n	    높은 위험도는 엄청난 공격공세가 발생합니다.\n	    값이 0이하 이면 공격하지 않습니다.

[fish_defender]
map_info_main_caption=--피 쉬 디 펜 스--
map_info_sub_caption=    *뽀 글 부그르르 뽀 글 *
map_info_text=바이터들이 시장에 있는 생선의 냄새를 맡았습니다.\n가능한 오랫동안 시장을 지켜내십시오!\n쉽지는 않을것입니다,\n왜냐하면 그것들은 시간이 지날수록 진화하고 강해지기 때문이죠.\n\n당신의 궁극적인 목표는 모든 물고기들을 고양이 행성으로 대피시키는 것입니다!\n로켓 화물에 넣고 우주로 발사 하십시오.\n걱정할필요 없습니다 우주과학 팩은 얻을수있습니다.\n\n당신이 원하는 물건은 시장에서 동전을 이용하여 구할 수 있습니다.\n또한 추가 터렛슬롯 을 구매할 수 있습니다.\n몇 가지 고유 업그레이드가 있습니다.\n탱크 연구 기술은 빠르게 포병 기술을 해금할수 있습니다.\n탄약 수류탄 또는 휘발성 배럴 등 위험한 물건이 들어있는 컨테이너들 은 ,\n부서질때 큰 폭발을 일으킵니다.\n어쩌면 이것은 우리에게 한 방법이 될수도 있습니다.

[mountain_fortress]
map_info_main_caption=마  운  틴  포  트  리  스
map_info_sub_caption=    ..덜 컹 덜 컹 칙 칙 폭 폭..
map_info_text=바이터들이 열차 화물칸에 실려있는 생선의 냄새를 맡았습니다.\n열차를 산 위쪽으로 이동하여 최대한 오래 살아남으십시오!\n간단하지는 않을것입니다,\n그것들은 시간이 지남에 따라 진화하고 강해집니다.\n\n남쪽 지대는 시간이 지날수록 붕괴합니다.\n벽돌 및 콘크리트 처럼 단단한 타일은 바닥의 안정성을 향상시킵니다.\n\n더욱 더 많은 자원과 보급품을 위해 깊이 파고 드십시오 그러나 무엇이 나올지 모릅니다.\n채굴을 하기위한 조사와 당신의 채굴장비를 점검하십시오,\n뿐만 아니라 당신의 배낭의 크기와 곡괭이를 강화 하십시오.\n\n당신은 땅을 파면서 지나갈수 없는 깊은 강 이나 끝없는 절벽을 만날수 있습니다.\n일부 폭발물을 이용하여 채굴할수 있습니다 새로운 방식을 사용할 수 있습니다.\n그것들에게 필요한것은 컨테이너와 그리고 정확한 조준사격뿐.\n\n열차 화물칸 안에서 보급품을 챙길수 있을것입니다.\n여러분들의 여정에 행운을 빕니다!

